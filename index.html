<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אחלן טוסט - הזמנות אונליין</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow-x: hidden;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('image.jpg/toast-background.jpg.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .hero-content {
            z-index: 2;
            max-width: 90%;
            animation: fadeInUp 1s ease-out;
        }

        .logo-title {
            color: #ffffff;
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #ffffff;
            font-size: 1.4rem;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        .cta-button {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 107, 53, 0.4);
            background: linear-gradient(135deg, #f7931e, #ff6b35);
        }

        .cta-button:active {
            transform: translateY(-1px);
        }

        /* אנימציות */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* רספונסיביות למובייל */
        @media (max-width: 768px) {
            .logo-title {
                font-size: 2.8rem;
                margin-bottom: 0.8rem;
            }

            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 2rem;
                padding: 0 20px;
            }

            .cta-button {
                font-size: 1.1rem;
                padding: 16px 35px;
            }

            .hero-section {
                background-attachment: scroll;
            }
        }

        @media (max-width: 480px) {
            .logo-title {
                font-size: 2.2rem;
                letter-spacing: 1px;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 1.8rem;
            }

            .cta-button {
                font-size: 1rem;
                padding: 14px 30px;
            }
        }

        /* מסכי דסקטופ גדולים */
        @media (min-width: 1200px) {
            .logo-title {
                font-size: 4.5rem;
            }

            .subtitle {
                font-size: 1.6rem;
            }

            .cta-button {
                font-size: 1.4rem;
                padding: 20px 45px;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="logo-title">אחלן טוסט</h1>
            <p class="subtitle">הטוסטים הכי טעימים בעולם!</p>
            <button class="cta-button" onclick="window.location.href='page2.html'">הזמינו עכשיו</button>
        </div>
    </section>
</body>
</html>
