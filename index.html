<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>המסעדה שלנו - הזמינו עכשיו</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Navigation Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 0;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.95);
            padding: 10px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: #ff6b35;
        }

        .logo-text {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            align-items: center;
        }

        .nav-item {
            margin: 0 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 16px;
            border-radius: 25px;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::before {
            width: 80%;
        }

        .nav-link:hover {
            color: #ff6b35;
            transform: translateY(-2px);
        }

        .special-link {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white !important;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 700;
        }

        .special-link:hover {
            background: linear-gradient(135deg, #ff8559, #ffa442);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .special-link::before {
            display: none;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        /* Mobile Navigation */
        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                right: -100%;
                top: 70px;
                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.95);
                width: 100%;
                text-align: center;
                transition: 0.3s;
                padding: 20px 0;
            }

            .nav-menu.active {
                right: 0;
            }

            .nav-item {
                margin: 15px 0;
            }

            .hamburger {
                display: flex;
            }

            .hamburger.active .bar:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active .bar:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }

            .hamburger.active .bar:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }
        }

        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(
                rgba(0, 0, 0, 0.5), 
                rgba(0, 0, 0, 0.4)
            ), url('https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2074&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content {
            color: white;
            z-index: 2;
            max-width: 800px;
            padding: 0 20px;
            animation: fadeInUp 1s ease-out;
        }

        .hero-title {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 300;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            opacity: 0.95;
        }

        .order-btn {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 20px 50px;
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .order-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .order-btn:hover::before {
            left: 100%;
        }

        .order-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.6);
            background: linear-gradient(135deg, #ff8559, #ffa442);
        }

        .order-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* אנימציית כניסה */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* אפקט הנשמה לכפתור */
        .order-btn {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
            }
            50% {
                box-shadow: 0 10px 30px rgba(255, 107, 53, 0.6);
            }
            100% {
                box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
            }
        }

        /* עיצוב רספונסיבי */
        @media (max-width: 768px) {
            .hero-content {
                padding: 0 15px;
            }
            
            .order-btn {
                padding: 18px 40px;
                font-size: 1.5rem;
                transition: all 0.2s ease; /* אנימציה מהירה יותר למובייל */
            }
            
            .order-btn:hover {
                transform: translateY(-2px) scale(1.02); /* תנועה עדינה יותר */
            }
            
            .order-btn:active {
                transform: scale(0.98); /* אפקט לחיצה */
                transition: all 0.1s ease;
            }
            
            .hero-title {
                margin-bottom: 1rem;
                animation: slideInFromTop 0.8s ease-out;
            }
            
            .hero-subtitle {
                margin-bottom: 2rem;
                animation: slideInFromBottom 1s ease-out 0.3s both;
            }
            
            .order-btn {
                animation: fadeInScale 1.2s ease-out 0.6s both;
            }
        }

        @media (max-width: 480px) {
            .order-btn {
                padding: 15px 35px;
                font-size: 1.3rem;
                margin-top: 1rem;
            }
            
            .nav-container {
                padding: 0 15px;
            }
            
            .nav-logo {
                font-size: 1.5rem;
                animation: slideInFromRight 0.6s ease-out;
            }
            
            .hero-section {
                background-attachment: scroll;
            }
            
            /* אנימציות טאץ' נעימות */
            .nav-link {
                transition: all 0.2s ease;
            }
            
            .nav-link:active {
                transform: scale(0.95);
                background: rgba(255, 107, 53, 0.2);
            }
        }

        /* אנימציות חדשות למובייל */
        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromBottom {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* אפקט רטט עדין לכפתור במובייל */
        @media (max-width: 768px) {
            .order-btn {
                animation: pulse 2s infinite, fadeInScale 1.2s ease-out 0.6s both;
            }
            
            @keyframes pulse {
                0%, 100% {
                    box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
                }
                50% {
                    box-shadow: 0 12px 35px rgba(255, 107, 53, 0.6);
                }
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">המסעדה שלנו</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">בית</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">התפריט</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">אודותינו</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">צור קשר</a>
                </li>
                <li class="nav-item">
                    <a href="page2.html" class="nav-link special-link">הזמנה</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">המסעדה שלנו</h1>
            <p class="hero-subtitle">הטעם שיה הכי טוב בעולם!</p>
            <a href="#" class="order-btn" onclick="handleOrder()">הזמינו עכשיו</a>
        </div>
    </section>

    <script>
        function handleOrder() {
            // מעבר לדף ההזמנות באותו החלון
            window.location.href = 'page2.html';
        }

        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking on nav link
        document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
        }));

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // אפקט קלת פרלקס לרקע
        window.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const heroSection = document.querySelector('.hero-section');
            const moveX = (mouseX - 0.5) * 20;
            const moveY = (mouseY - 0.5) * 20;
            
            heroSection.style.backgroundPosition = `${50 + moveX}% ${50 + moveY}%`;
        });
    </script>
</body>
</html>
